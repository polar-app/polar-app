<html>

<head>
    <style>
        #options div {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<script>
    function handleCopy(event) {
        console.log("handling copy");
        // e.clipboardData is initially empty, but we can set it to the
        // data that we want copied onto the clipboard.
        event.clipboardData.setData('text/plain', 'Hello, world!');
        event.clipboardData.setData('text/html', '<b>Hello, world!</b>');

        // This is necessary to prevent the current document selection from
        // being written to the clipboard.
        event.preventDefault();
    }
</script>

<div id="options">

    <div tabindex="1" oncopy="handleCopy(event);">one</div>

    <div tabindex="2" oncopy="handleCopy(event);">two</div>

</div>

</body>
</html>
