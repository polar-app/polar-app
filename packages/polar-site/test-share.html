<script>

    function handleError(err) {
        const msg = `${err.message}`;
        showError(msg);
    }

    function showError(msg) {
        document.getElementById('error').textContent = msg;
    }

    function shareit() {

        if (navigator.share) {

            navigator.share({
                title: "Kevin Burton want's to invite you to Polar",
                text: "Polar makes it effortless to remember anything.  Sign up now and get a free two month subscription.",
                url: "http://getpolarized.id/referral?id=1234"
            }).catch(err => handleError(err));

        } else {
            showError("There is no share functionality.");
        }

    }


</script>
