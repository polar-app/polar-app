<html>
<head>
    <style>

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            pointer-events: none;
        }

        #overlay {

            position: fixed;
            left: 0;
            top: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 99;
            opacity: 0.3;
            background-color: grey;

        }

        webview {
            height: 35000px;
            filter: grayscale(100%);
            width: 100%;
            /*margin-top: 10px;*/
        }

        #progressbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        #progressbar progress {
            width: 100%;
            height: 10px;
        }

    </style>
</head>

<body>

<!--<div id="progressbar">-->
    <!--<progress></progress>-->
<!--</div>-->

<div id="container">
    <div id="overlay"></div>

    <webview name="content"
             id="content"
             src="./blank.html"
             disablewebsecurity
             nodeintegration="false"
             preload="../../web/js/capture/renderer/ContentCapture.js"></webview>

</div>

<script>require('polar-loader').load("./js/entry.js");</script>

</body>
</html>
