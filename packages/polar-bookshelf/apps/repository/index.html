      function configureThemeBackground() {
        const mode = localStorage.getItem('theme') || 'light';
        const style = document.createElement("style");
        document.head.appendChild(style);
        const backgroundColor = mode === 'light' ? 'rgb(255, 255, 255)' : 'rgb(66,66,66)';

        style.sheet.insertRule(`html { background-color: ${backgroundColor}; }`);
      }

      configureThemeBackground();


    </script>
