<html>
<head>

    <style>

        .checkbox-group {
            display: table-cell;
            vertical-align: middle;
            height: 100px;
            background-color: lightgoldenrodyellow;
        }
        .checkbox-group {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .checkbox-group > label {

        }

        .header-filter-boxes {
            display: table;
        }

        .header-filter-box {
            display: table-cell;
            vertical-align: middle;
            padding: 5px;
        }


    </style>

</head>

<body>

<div class="header-filter-boxes">

    <div class="header-filter-box">
        <div class="checkbox-group">
            <input id="filter_flagged" type="checkbox"/>
            <label for="filter_flagged">flagged</label>
        </div>
    </div>

    <div class="header-filter-box">
        <div class="checkbox-group">
            <input id="filter_archived" type="checkbox"/>
            <label for="filter_archived">archived</label>
        </div>
    </div>

    <div class="header-filter-box">
        <input id="filter"
               type="text"
               placeholder="Filter by title"
               />
    </div>

</div>


</body>
</html>
