version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    docker:
    # specify the version you desire here
    #
    # all images and tags here:
    #   https://circleci.com/docs/2.0/docker-image-tags.json
    #
    - image: circleci/node:12.1-stretch

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
    - checkout

    - add_ssh_keys:
        fingerprints:
          - "26:22:fe:b3:b7:ce:d8:43:cf:2d:e6:17:26:31:d1:58"
          - "37:a5:24:7a:89:73:b1:cf:11:3d:98:de:b4:50:25:58"
          - "16:e3:06:7e:6e:58:07:3a:20:35:14:c3:7e:98:33:bb"
          - "SHA256:uwzneTU1Stml8f1GDcffUJPK6GxSs77+vMZOHopRJLE burton@getpolarized.io"

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run:
        name: install lerna
        command: sudo npm install -g lerna

    - run:
        name: setup full dependencies
        command: npm run-script purge-node-modules && lerna bootstrap

    - run:
        name: Install packages needed for Electron testing.
        command: sudo apt-get install libgtk-3-0 libnss3 libxss1 libasound2 libxtst6

    - run:
        name: compile
        command: lerna run compile

    - run:
        name: test
        command: lerna run test

  build_with_executor:

    parameters:
      executor:
        description: "The CircleCI executor to use."
        type: executor

    executor: << parameters.executor>>

    working_directory: ~/repo

    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "26:22:fe:b3:b7:ce:d8:43:cf:2d:e6:17:26:31:d1:58"
            - "37:a5:24:7a:89:73:b1:cf:11:3d:98:de:b4:50:25:58"
            - "16:e3:06:7e:6e:58:07:3a:20:35:14:c3:7e:98:33:bb"
            - "SHA256:uwzneTU1Stml8f1GDcffUJPK6GxSs77+vMZOHopRJLE burton@getpolarized.io"

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install lerna
          command: npm install -g lerna

      - run:
          name: setup full dependencies
          command: npm run-script purge-node-modules && lerna bootstrap

      #- run:
      #    name: Install packages needed for Electron testing.
      #    command: apt-get install libgtk-3-0 libnss3 libxss1 libasound2 libxtst6

      - run:
          name: compile
          command: lerna run compile

      - run:
          name: test
          command: lerna run test

  e2e:

    parameters:
      num:
        description: "The ID integer of this e2e spectron test (0-N)"
        type: integer

    docker:
      # specify the version you desire here
      #
      # all images and tags here:
      #   https://circleci.com/docs/2.0/docker-image-tags.json
      #
      - image: circleci/node:12.1-stretch

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install lerna
          command: sudo npm install -g lerna

      - run:
          name: setup full dependencies
          command: npm run-script purge-node-modules && lerna bootstrap

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install packages needed for Electron testing.
          command: sudo apt-get install libgtk-3-0 libnss3 libxss1 libasound2

      - run:
          name: XVFB installed?
          command: whereis Xvfb

      - run:
          name: Running X virtual framebuffer
          command: Xvfb -ac :99 -screen 0 1280x1024x16 +extension RANDR > /dev/null 2>&1
          background: true

      - run:
          name: compile
          command: lerna run compile

      - run:
          name: What is my IP
          command: |
            curl -X GET "https://httpbin.org/ip" -H "accept: application/json"

      - run:
          name: e2e
          command: |
            export DISPLAY=:99 &&
            export SPECTRON_OFFSCREEN=true &&
            source packages/polar-bookshelf-secrets/build-env.sh &&
            cd packages/polar-bookshelf &&
            npm run-script e2e-X << parameters.num>>

  build-webapp:
    docker:
      # specify the version you desire here
      #
      # all images and tags here:
      #   https://circleci.com/docs/2.0/docker-image-tags.json
      #
      - image: circleci/node:12.1-stretch

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: install lerna
          command: sudo npm install -g lerna

      - run:
          name: setup full dependencies
          command: npm run-script purge-node-modules && lerna bootstrap

      - run:
          name: compile
          command: lerna run compile

      - run:
          name: build and verify webapp
          command: |
            cd packages/polar-bookshelf && \
            npm run-script build-webapp && \
            find web/dist/chrome-bundle.js -size +3500000c |tee /dev/stderr| egrep '.*'

# TODO: only run platform specific tests after builds, tests, etc pass so we don't waste resources.

executors:
  my-docker:
    docker:
      - image: circleci/node:12.1-stretch


workflows:
  version: 2
  parallel_workflow:
    jobs:
      - build_with_executor:
          executor:
            name: win/default
            shell: bash.exe

      - build_with_executor:
          executor: my-docker
